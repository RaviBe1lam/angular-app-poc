
    <div class="bg1" >
    <div class="main-div" style="width:100%" >

    <mat-card class="example-card" style="width:40%" >
        
        <mat-card-header >
                <mat-card-title ><h2>Sign In</h2></mat-card-title>
              </mat-card-header>
              <mat-card-content>
<div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success">
            Login
        </button>
    </div>
    <div class="form-group" class="text-left">
        <a routerLink = "/forgotpassword" >Forgot Password?</a>
    </div>
    <div class="form-group" class="text-right">
        
        <a routerLink="/register" class="btn btn-primary">Register</a>
        </div>
</form>
</mat-card-content>
</mat-card>
</div>
</div>
